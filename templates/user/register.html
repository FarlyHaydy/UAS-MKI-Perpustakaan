<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buat Akun Perpustakaan</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="library-image"></div>
        </div>
        
        <div class="right-section">
            <div class="form-container">
                <h1>Buat akun perpustakaan</h1>
                <p class="login-link">Sudah punya akun? <a href="{{ url_for('login') }}">Login</a></p>
                
                {% if error %}
                <div class="alert alert-error show">
                    {{ error }}
                </div>
                {% endif %}
                
                <form action="{{ url_for('register') }}" method="POST">
                    <div class="input-row">
                        <div class="input-group half">
                            <input type="text" name="name" placeholder="Nama lengkap" required>
                        </div>
                        <div class="input-group half">
                            <input type="text" name="nim" placeholder="NIM" required>
                        </div>
                    </div>
                    
                    <div class="input-group">
                        <input type="email" name="email" placeholder="Email mahasiswa" required>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" name="password" id="password" placeholder="Kata sandi minimal 10 karakter" required minlength="10">
                        <span class="toggle-password" data-target="password">
                            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </span>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                        </div>
                        <small class="password-hint"></small>
                    </div>
                    
                    <div class="input-group">
                        <input type="password" name="confirm_password" id="confirm_password" placeholder="Masukkan kata sandi sekali lagi" required>
                        <span class="toggle-password" data-target="confirm_password">
                            <svg class="eye-open" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg class="eye-closed" style="display: none;" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </span>
                        <small class="confirm-hint"></small>
                    </div>
                    
                    <button type="submit" class="submit-btn">Buat akun</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='css/js/script.js') }}"></script>
</body>
</html>
